<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Bean Validation basic form</title>
</h:head>
<h:body>
    <h:form>
        <h:outputText value="Medellin JUG - Bean Validation 2.0CR3 - Test"/>
        <h:panelGrid columns="3">
            <h:outputLabel for="notBlank" value="notBlank: "/>
            <h:inputText id="notBlank" label="hac" value="#{basicFormBean.newAnnotations.notBlank}" size="50"/>
            <h:message for="notBlank"/>

            <h:outputLabel for="notEmpty" value="notEmpty"/>
            <h:inputText id="notEmpty" value="#{basicFormBean.newAnnotations.notEmpty}" size="50"/>
            <h:message for="notEmpty"/>

            <h:outputLabel for="email" value="email"/>
            <h:inputText id="email" value="#{basicFormBean.newAnnotations.email}" size="50"/>
            <h:message for="email"/>

            <h:outputLabel for="futureOrPresent" value="futureOrPresent"/>
            <h:inputText id="futureOrPresent" value="#{basicFormBean.newAnnotations.futureOrPresent}" size="50">
                <f:convertDateTime type="date" pattern="mm/DD/yyyy"/>
            </h:inputText>
            <h:message for="futureOrPresent"/>


            <h:outputLabel for="pastOrPresent" value="pastOrPresent"/>
            <h:inputText id="pastOrPresent" value="#{basicFormBean.newAnnotations.pastOrPresent}" size="50">
                <f:convertDateTime type="date" pattern="mm/DD/yyyy"/>
            </h:inputText>
            <h:message for="pastOrPresent"/>


            <h:outputLabel for="positive" value="positive"/>
            <h:inputText id="positive" value="#{basicFormBean.newAnnotations.positive}" size="50"/>
            <h:message for="positive"/>

            <h:outputLabel for="positiveOrZero" value="positiveOrZero"/>
            <h:inputText id="positiveOrZero" value="#{basicFormBean.newAnnotations.positiveOrZero}" size="50"/>
            <h:message for="positiveOrZero"/>


            <h:outputLabel for="negative" value="negative"/>
            <h:inputText id="negative" value="#{basicFormBean.newAnnotations.negative}"/>
            <h:message for="negative"/>


            <h:outputLabel for="negativeOrZero" value="negativeOrZero"/>
            <h:inputText id="negativeOrZero" value="#{basicFormBean.newAnnotations.negativeOrZero}" size="50"/>
            <h:message for="negativeOrZero"/>

        </h:panelGrid>
        <h:commandButton value="Submit" action="#{basicFormBean.addUserAction()}"
        />
    </h:form>
</h:body>
</html>
